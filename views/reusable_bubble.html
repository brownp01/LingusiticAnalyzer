<!DOCTYPE html>

<div class="chart-example" id="chart"><svg></svg></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="reusablebubble.js"></script>
<script>

    d3.csv('testkeywords', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      var chart = bubbleChart().width(1200).height(700).forceApart(-1000).minRadius(25).maxRadius(150).customColors(["M","F"],["#584848","#f3b54a"]);
      d3.select('#chart').data(data).call(chart);
    });

</script>
